<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="shadow-lg my-3 p-3 rounded" >
    <div class="form-group">
        <label for="exampleInputEmail1">First Name</label>
        <input
            type="text"
            class="form-control"
            formControlName="firstName"
            id="firstName"
            aria-describedby="firstname"
            placeholder="Firstname"
            [ngClass]="{ 'is-invalid': submitted && f.firstName.invalid }"
            >
          <div *ngIf=" submitted && f.firstName.invalid " id="firstname" class="invalid-feedback">
            <div *ngIf="f.firstName?.errors.required"> First Name is Required</div>
          </div>
      </div>

      <div class="form-group">
          <label for="exampleInputEmail1">Last Name</label>
          <input
              type="text"
              class="form-control"
              id="lastName"
              aria-describedby="lastName"
              placeholder="last Name"
              formControlName="lastName"
              [ngClass]="{ 'is-invalid' : submitted && f.lastName.invalid}"
              >
              <div *ngIf=" submitted && f.lastName.invalid " id="lastName" class="invalid-feedback">
                  <div *ngIf="f.lastName.errors.required"> last Name is Required</div>
                </div>
        </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Enter email"
          formControlName="email"
          [ngClass]="{ 'is-invalid' : submitted && f.email.invalid}"
          >
          <div *ngIf=" submitted && f.email.invalid " id="email" class="invalid-feedback">
              <div *ngIf="f.email.errors.required"> Email is Required</div>
            </div>
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Password"
        formControlName="password"
        [ngClass]="{ 'is-invalid' : submitted && f.password.invalid }"
         >
         <div *ngIf=" submitted && f.password.invalid " id="password" class="invalid-feedback">
            <div *ngIf="f.password.errors.required"> Password is Required</div>
          </div>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1"
      formControlName="checkB"
      [ngClass]="{ 'is-invalid' : submitted && f.checkB.invalid }"
      >
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
        <div *ngIf=" submitted && f.checkB.invalid " id="checkB" class="invalid-feedback">
            <div *ngIf="f.checkB.errors.required"> checkB is Required</div>
          </div>
    <!-- <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Submit</button> -->
    <button type="submit" class="btn btn-info mx-5" >Submit</button>
    <button type="submit" class="btn btn-warning" (click)="onRest()" >Reset</button>
  </form>
